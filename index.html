<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="circle" id="circle-left"></div>
      <div class="circle" id="circle-middle"></div>

      <!-- - - - - - Slider - - - - - -->
      <div class="slider">
        <!-- - - - - - Circle - - - - - -->

        <div class="circle" id="big-circle"></div>

        <!-- Bar -->

        <div class="bar__wrapper">
          <div class="dot__wrapper" id="dot__wrapper__1" data-item="1">
            <span class="dot" id="dot_1"></span>
          </div>
          <div class="dot__wrapper" id="dot__wrapper__2" data-item="2">
            <span class="dot" id="dot_2"></span>
          </div>
          <div class="dot__wrapper" id="dot__wrapper__3" data-item="3">
            <span class="dot" id="dot_3"></span>
          </div>
          <div class="dot__wrapper" id="dot__wrapper__4" data-item="4">
            <span class="dot" id="dot_4"></span>
          </div>
          <div class="dot__wrapper" id="dot__wrapper__5" data-item="5">
            <span class="dot" id="dot_5"></span>
          </div>
          <div class="dot__wrapper" id="dot__wrapper__6" data-item="6">
            <span class="dot" id="dot_6"></span>
          </div>
          <!-- <svg
            version="1.1"
            id="bar"
            xmlns="http://www.w3.org/2000/svg"
            x="0"
            y="0"
            viewBox="0 0 580 580"
            xml:space="preserve"
            class="svg selector-svg"
            data-v-7a41222e=""
          >
            <style>
              .selector_svg__st0 {
                fill: none;
                stroke-miterlimit: 10;
              }
            </style>
            <path
              d="M136.6 536.1c37.7 22.9 84.9 39.6 144.4 43.8M543.9 427.1c.2-.3.3-.6.5-.9 31.3-56.9 35.4-111.4 35.6-140.3M448.4 530.2c34.6-23.2 64.3-53.3 86.3-87.7M299 579.8c48.1-1.9 94-16.5 134.1-40"
              class="selector_svg__st0"
            ></path>
          </svg> -->

          <svg
            width="467"
            height="298"
            viewBox="0 0 467 298"
            id="bar"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M466 1C464 57 454 92 430 142M421 158C394.5 197.5 372 220 337 248M322 259C303 270.5 284.5 279 264.5 284.5M247.5 289.5C210 297.5 185 299 146 296M122 292.5C72 284.5 45.5 273.5 1 250"
              stroke="black"
            />
          </svg>
        </div>

        <!-- Layer on top -->
        <div class="layerOnTop"></div>

        <!-- - - - - - Slide 1 - Nuts - - - - - -->

        <article class="slide active" id="slide_2">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/nuts/images/nuts.png"
              class="slide__imgwrapper__component"
            />
          </div>

          <!-- font -->

          <img
            src="./assets/nuts/SVG/nuts&driedfruits.svg"
            alt="nuts text"
            id="nuts-text"
            class="text"
          />
        </article>

        <!-- - - - - - Slide 2 - cookies -  - - - - - -->

        <article class="slide" id="slide_6">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/biscuits/images/1x/cookies.png"
              class="slide__imgwrapper__component"
              id="slide__imgwrapper_component_1"
            />
          </div>

          <!-- font -->
          <img
            src="./assets/biscuits/svg/cookie-text.svg"
            alt=""
            class="text"
            id="cookie-text"
          />
        </article>

        <!-- - - - - - Slide 3 - Herbs - - - - - -->

        <article class="slide" id="slide_1">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/herbs/images/herbs.png"
              class="slide__imgwrapper__component"
              id="slide__imgwrapper_component_1"
            />
          </div>

          <!-- font -->
          <img
            src="./assets/herbs/svg/herbs_text.svg"
            class="text"
            id="herbs-text"
          />
        </article>

        <!-- - - - - - Slide 4 - Sea - - - - - -->

        <article class="slide" id="slide_3">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/sea/images/1x/sea.png"
              class="slide__imgwrapper__component"
              id="sea__image"
            />
          </div>

          <!-- font -->
          <img
            src="./assets/sea/svg/sea-text.svg"
            alt="sea text"
            class="text"
            id="sea-text"
          />
        </article>

        <!-- - - - - - Slide 5 - honey - - - - - -->

        <article class="slide" id="slide_4">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/honey/images/honey.png"
              class="slide__imgwrapper__component"
              id="honey-image"
            />
          </div>

          <!-- font -->
          <img
            src="./assets/honey/svg/Asset 1.svg"
            alt=""
            class="text"
            id="honey-text"
          />
        </article>

        <!-- - - - - - Slide 6 - animals - - - - - -->

        <article class="slide" id="slide_5">
          <!-- Images -->
          <div class="slide__imgwrapper">
            <img
              src="./assets/animal/images/animals.png"
              class="slide__imgwrapper__component"
            />
          </div>

          <!-- font -->
          <img
            src="./assets/animal/svg/animalproducts.svg"
            alt=""
            class="text"
            id="animals-text"
          />
        </article>
      </div>
    </section>
  </body>

  <script src="./node_modules/animejs/lib/anime.min.js"></script>
  <script src="./js/main.js" type="module"></script>
</html>
